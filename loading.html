        body {

            padding: 0;

        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .info-box {
            position: absolute;
            top: 50%;

            padding: 20px;

            width: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .server-name {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .progress {
            width: 0%;
            height: 100%;
            background: limegreen;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            margin-top: 10px;
            font-size: 18px;
        }
        .user-box {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        .user-name {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .server-time {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .rules-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 40%;
        }
        .rules-box ul {
            list-style: none;
            padding: 0;
        }
        .rules-box li {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="background" id="bg"></div>
    <div class="user-box">
        <img src="avatar.jpg" alt="User Avatar" class="user-avatar" id="userAvatar">
        <span class="user-name" id="userName">Player Name</span>
    </div>
    <div class="info-box">
        <div class="server-name" id="serverName">Loading Server...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>
    <div class="server-time" id="serverTime"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        let backgrounds = ['background1.jpg', 'background2.jpg', 'background3.jpg'];
        let currentIndex = 0;
        function changeBackground() {
            document.getElementById('bg').style.backgroundImage = `url(${backgrounds[currentIndex]})`;
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }
        setInterval(changeBackground, 5000);
        changeBackground();
        
        let progress = 0;
        function updateProgress() {
            progress += Math.floor(Math.random() * 10) + 5;
            if (progress > 100) progress = 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progressText').textContent = progress + '%';
            if (progress < 100) {
                setTimeout(updateProgress, 500);
            }
        }
        updateProgress();
        
        function updateTime() {
            const now = new Date();
            document.getElementById('serverTime').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        const steamID = getQueryParam('steamid');
        if (steamID) {
            fetch(`https://steamcommunity.com/profiles/${steamID}/?xml=1`)
                .then(response => response.text())
                .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
                .then(data => {
                    let username = data.getElementsByTagName("steamID")[0].textContent;
                    let avatar = data.getElementsByTagName("avatarFull")[0].textContent;
                    document.getElementById('userName').textContent = username;
                    document.getElementById('userAvatar').src = avatar;
                })
                .catch(error => console.error('Error fetching Steam profile:', error));
        }
    </script>
